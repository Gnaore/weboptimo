<h1 class="fixed m-3 text-green-300 flip animation-duration-1000">Opt'Immo</h1>
<div class="login-body">
    <div class="login-panel p-fluid fadein animation-duration-1000">
        <form class="grid grid-nogutter" [formGroup]="connexionForm" (ngSubmit)="soumettre()">
            <div class="col-12 login-header">
                <h1>Authentification</h1>
                <h2>Bienvenue sur Opt'Immo</h2>
                <img src="assets/layout/images/logo.png">
            </div>
            <div class="col-12">
                <span class="p-float-label">
                    <input formControlName="nomUtilisateur" type="text" pInputText placeholder="p.ex. root" id="username">
                    <label>Nom d'utilisateur</label>
                </span>
            </div>
            <div class="col-12">
                <span class="p-float-label">
                    <input formControlName="motDePasse" type="password" pInputText>
                    <label>Mot de passe</label>
                </span>
            </div>
            <div class="col-12">
                <p-progressBar mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
            </div>
            <div class="col-12">
                <p-message class="scalein animation-duration-300" severity="error" text="Nom d'utilisateur ou mot de passe invalide. Veuillez rÃ©essayer svp !"></p-message>
            </div>
            <div class="col-12 button-container">
                <button pButton type="submit" label="VALIDER" routerLink="/admin" [disabled]="connexionForm.invalid"></button>
            </div>
        </form>
    </div>
</div>
