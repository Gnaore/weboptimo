<div>
    <p-button (onClick)="showModalEdit = true" type="button" icon="pi pi-plus" label="Nouveau fournisseur"
        styleClass="p-button-text mb-3"></p-button>
    <p-table styleClass="p-datatable-striped p-datatable-gridlines" [resizableColumns]="true"
        [value]="[].constructor(5)" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} enregistrements"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Code fournisseur
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Compte fournisseur
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Type
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Fournisseur
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Contact
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        E-mail
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>

                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-file-import" label="Importer les données"
                styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>

<!-- Modal d'édition d'un client -->
<p-dialog header="Edition d'un fournisseur" [(visible)]="showModalEdit" [modal]="true" [style]="{ width: '40vw' }"
    [draggable]="false" [resizable]="false">
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Type</label>
                <p-dropdown styleClass="w-full" [options]="['Local', 'Etranger']" [(ngModel)]="selectedType"
                    [showClear]="true" placeholder="Choisir le type"></p-dropdown>
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>Groupe</label>
                <p-dropdown styleClass="w-full" [options]="[]" [(ngModel)]="selectedGroupe" [showClear]="true"
                    placeholder="Choisir le groupe"></p-dropdown>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-4">
            <div class="field">
                <label>Code fournisseur</label>
                <input type="text" pInputText class="block w-full" value="AUTO" disabled />
            </div>
        </div>
        <div class="col-8">
            <div class="field">
                <label>Compte fournisseur</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
    </div>
    <div class="field">
        <label>Fournisseur</label>
        <input type="text" pInputText class="block w-full" />
    </div>
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Contact 1</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>Contact 2</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Adresse</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>E-mail</label>
                <input type="email" pInputText class="block w-full" />
            </div>
        </div>
    </div>
    <div class="text-center mt-2">
        <p-button type="button" icon="pi pi-times" label="Annuler" styleClass="p-button-text p-button-danger"
            class="mr-2"></p-button>
        <p-button type="button" icon="pi pi-save" label="Enregistrer"></p-button>
    </div>
</p-dialog>
