<div class="fadein animation-duration-500">
    <h3 class="ml-3 text-green-300 mb-1">Génération des dossiers d'impression</h3>
    <p-breadcrumb styleClass="border-none p-1" [model]="[{ label: 'Génération des dossiers d\'impression' }]"
        [home]="{ label: 'Tableau de bord', icon: 'pi pi-home mr-2', routerLink: '/admin' }"></p-breadcrumb>
    <div class="mt-4">
        <div class="flex align-items-center justify-content-between">
            <div class="flex">
                <div class="field mr-2" style="width: 350px;">
                    <p-dropdown styleClass="w-full" [options]="[]" [(ngModel)]="selectedReseau" optionLabel="nom"
                        [filter]="true" [showClear]="true" placeholder="Choisir le réseau"></p-dropdown>
                </div>
                <div class="field" style="width: 350px;">
                    <p-dropdown styleClass="w-full" [options]="[]" [(ngModel)]="selectedSite" optionLabel="nom"
                        [filter]="true" [showClear]="true" placeholder="Tous les sites"></p-dropdown>
                </div>
            </div>
            <div>
                <p-button type="button" icon="pi pi-print" label="Imprimer la fiche"
                    styleClass="p-button-text mb-3"></p-button>
                <p-button type="button" icon="pi pi-qrcode" label="Imprimer QRCode"
                    styleClass="p-button-text mb-3"></p-button>
            </div>
        </div>
        <p-table styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" [resizableColumns]="true"
            [value]="[].constructor(5)" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} enregistrements"
            [rowsPerPageOptions]="[5, 10, 20]">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Code zone
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Zone
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Code site
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Site
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Code inventaire
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Inventaire
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Description
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Code localisation
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code">
                        <div class="flex align-items-center">
                            Localisation
                            <p-sortIcon field="col.field"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                [showClearButton]="false"></p-columnFilter>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td>
                        {{customer[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
