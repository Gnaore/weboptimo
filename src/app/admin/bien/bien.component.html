<div>
    <p-button (onClick)="showModalEdit = true" type="button" icon="pi pi-plus" label="Nouveau bien"
        styleClass="p-button-text mb-3"></p-button>
    <p-table styleClass="p-datatable-striped p-datatable-gridlines" [resizableColumns]="true"
        [value]="[].constructor(5)" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} enregistrements"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Site
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Code de la localisation
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Localisation
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Code inventaire
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Référence
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Description
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>

                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Modal d'édition d'un bien -->
<p-dialog header="Edition d'un bien" [(visible)]="showModalEdit" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false">
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Code inventaire</label>
                <input type="text" pInputText class="block w-full" disabled />
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>Localisation</label>
                <p-dropdown styleClass="w-full" [options]="[]" [(ngModel)]="selectedLocalisation" optionLabel="nom"
                    [filter]="true" [showClear]="true" placeholder="Choisir la localisation"></p-dropdown>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Référence</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>Libelle du bien</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Service</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>Etat</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
    </div>
    <div class="field">
        <label>Description</label>
        <textarea rows="5" class="block w-full" pInputTextarea></textarea>
    </div>
    <div class="text-center mt-2">
        <p-button type="button" icon="pi pi-times" label="Annuler" styleClass="p-button-text p-button-danger"
            class="mr-2"></p-button>
        <p-button type="button" icon="pi pi-save" label="Enregistrer"></p-button>
    </div>
</p-dialog>
