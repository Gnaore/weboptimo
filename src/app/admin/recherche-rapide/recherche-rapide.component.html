<div class="fadein animation-duration-500">
    <h3 class="ml-3 text-green-300 mb-1">Recherche rapide</h3>
    <p-breadcrumb styleClass="border-none p-1" [model]="[{ label: 'Recherche rapide' }]"
        [home]="{ label: 'Tableau de bord', icon: 'pi pi-home mr-2', routerLink: '/admin' }"></p-breadcrumb>
        <div class="mt-4">
            <p-table styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" [resizableColumns]="true" [value]="[].constructor(5)"
                [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} enregistrements"
                [rowsPerPageOptions]="[5, 10, 20]">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Code inventaire
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Référence
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Description du bien
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Etat
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Service
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Code bordereau
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Libelle bordereau
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Code localisation
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Code site
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Libelle site
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Code réseau
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                        <th pSortableColumn="code">
                            <div class="flex align-items-center">
                                Libellé réseau
                                <p-sortIcon field="col.field"></p-sortIcon>
                                <p-columnFilter type="text" field="name" display="menu" matchMode="in"
                                    [showMatchModes]="false" [showOperator]="false" [showAddButton]="false"
                                    [showClearButton]="false"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>
                            {{customer[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
</div>
