<div>
    <p-button (onClick)="showModalEdit = true" type="button" icon="pi pi-plus" label="Editer un bon de commande"
        styleClass="p-button-text mb-3"></p-button>
    <p-table styleClass="p-datatable-striped p-datatable-gridlines" [resizableColumns]="true"
        [value]="[].constructor(5)" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} enregistrements"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        N° commande
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Date
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Intitulé
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Montant
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="code">
                    <div class="flex align-items-center">
                        Fournisseur
                        <p-sortIcon field="col.field"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" matchMode="in" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false" [showClearButton]="false"></p-columnFilter>
                    </div>
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>

                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-file-import" label="Importer les données"
                styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>

<!-- Modal d'édition d'un client -->
<p-dialog header="Edition d'un fournisseur" [(visible)]="showModalEdit" [modal]="true" [style]="{ width: '45vw' }"
    [draggable]="false" [resizable]="false">
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Fournisseur</label>
                <p-dropdown styleClass="w-full" [options]="[]" [(ngModel)]="selectedFournisseur" [showClear]="true"
                    [filter]="true" placeholder="Choisir le fournisseur"></p-dropdown>
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>N° Bon de commande</label>
                <input type="text" pInputText class="block w-full" />
            </div>
        </div>
    </div>
    <div class="field">
        <label>Intitulé</label>
        <input type="text" pInputText class="block w-full" />
    </div>
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Date</label>
                <input type="date" pInputText class="block w-full" />
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>Montant</label>
                <p-inputNumber inputId="integeronly" class="block" styleClass="w-full"></p-inputNumber>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6">
            <div class="field">
                <label>Note</label>
                <textarea rows="6" pInputTextarea class="block w-full"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="field">
                <label>Pièce jointe</label>
                <p-fileUpload [auto]="true" chooseLabel="Charger le fichier" uploadIcon="pi pi-cog mr-2"
                    uploadLabel="Traitement" [showCancelButton]="false" accept=".pdf">
                    <ng-template let-file pTemplate="file">
                        <div>Custom UI to display a file</div>
                    </ng-template>
                </p-fileUpload>
            </div>
        </div>
    </div>
    <div class="text-center mt-2">
        <p-button type="button" icon="pi pi-times" label="Annuler" styleClass="p-button-text p-button-danger"
            class="mr-2"></p-button>
        <p-button type="button" icon="pi pi-save" label="Enregistrer"></p-button>
    </div>
</p-dialog>
